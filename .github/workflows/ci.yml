name: .NET CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal
      
    - name: ğŸ‰ Test Success Summary
      if: success()
      run: |
        echo "=========================================="
        echo "âœ… SUCCESS: All tests passed!"
        echo "âœ… Build completed successfully"
        echo "âœ… Tests executed without failures"
        echo "=========================================="
      
    - name: ğŸš¨ Test Failure Summary
      if: failure()
      run: |
        echo "=========================================="
        echo "âŒ FAILURE: Some tests failed!"
        echo "âŒ Please check the test logs above"
        echo "âŒ Fix the failing tests before merging"
        echo "=========================================="
        exit 1  # This ensures the job still shows as failed